<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Homophonic Cipher - Military Grade</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: rgba(15, 23, 42, 0.6);
            color: var(--text);
            font-size: 1rem;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        button {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--secondary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        
        .result-container {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .result-content {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            white-space: pre-wrap;
        }
        
        .status-ready { color: var(--secondary); }
        .status-processing { color: var(--warning); }
        .status-error { color: var(--danger); }
        
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Enhanced Homophonic Cipher</h1>
            <p>Military Grade Encryption with Multiple Rounds</p>
        </header>

        <div class="grid">
            <div class="card">
                <h2 class="card-title">Параметры шифрования</h2>
                
                <div class="form-group">
                    <label for="passphrase">Парольная фраза:</label>
                    <input type="password" id="passphrase" value="SuperSecretPass123!">
                </div>
                
                <div class="form-group">
                    <label for="rounds">Количество раундов (1-8):</label>
                    <select id="rounds">
                        <option value="1">1 раунд (базовый)</option>
                        <option value="2">2 раунда</option>
                        <option value="3" selected>3 раунда (рекомендуется)</option>
                        <option value="4">4 раунда</option>
                        <option value="5">5 раундов</option>
                        <option value="6">6 раундов</option>
                        <option value="7">7 раундов</option>
                        <option value="8">8 раундов (макс. безопасность)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mode">Режим работы:</label>
                    <select id="mode">
                        <option value="cbc" selected>CBC Mode (рекомендуется)</option>
                        <option value="cfb">CFB Mode</option>
                        <option value="ofb">OFB Mode</option>
                        <option value="none">Без диффузии (тестирование)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inputData">Исходный текст:</label>
                    <textarea id="inputData">Секретное сообщение для шифрования</textarea>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Операции</h2>
                
                <div class="btn-group">
                    <button id="encryptBtn" class="btn-primary">Зашифровать</button>
                    <button id="decryptBtn" class="btn-secondary">Расшифровать</button>
                </div>
                
                <div class="btn-group">
                    <button id="clearBtn" class="btn-danger">Очистить</button>
                </div>

                <div class="form-group">
                    <label for="outputData">Результат:</label>
                    <div id="outputData" class="result-content">Здесь появится результат...</div>
                </div>
                
                <div class="form-group">
                    <label for="status">Статус:</label>
                    <div id="status" class="status-ready">Готов</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class UniversalHomophonicCipher {
            constructor() {
                this.rounds = 3;
                this.mode = 'cbc';
                this.enableAffine = true;
                this.sbox = null;
                this.inverseSbox = null;
                this.BASE64_CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
            }

            setRounds(rounds) {
                this.rounds = Math.max(1, Math.min(8, parseInt(rounds) || 3));
            }

            setMode(mode) {
                this.mode = mode;
            }

            async initialize(passphrase) {
                const encoder = new TextEncoder();
                const passphraseBuffer = encoder.encode(passphrase);
                const salt = await crypto.subtle.digest('SHA-256', passphraseBuffer);
                
                const importedKey = await crypto.subtle.importKey(
                    'raw', passphraseBuffer, { name: 'PBKDF2' }, false, ['deriveBits']
                );

                const derivedBits = await crypto.subtle.deriveBits(
                    { name: 'PBKDF2', salt, iterations: 500000, hash: 'SHA-512' },
                    importedKey, 512
                );

                const keyMaterial = new Uint8Array(derivedBits);
                const { sbox, inverseSbox } = await this.generateSBox(keyMaterial.slice(0, 32));
                
                this.sbox = sbox;
                this.inverseSbox = inverseSbox;
                
                return keyMaterial;
            }

            async generateSBox(encryptionKey) {
                const sbox = new Array(256);
                const inverseSbox = new Map();
                const allHomophones = [];
                
                for (let i = 0; i < 64; i++) {
                    for (let j = 0; j < 64; j++) {
                        allHomophones.push(this.BASE64_CHARS[i] + this.BASE64_CHARS[j]);
                    }
                }

                const shuffledHomophones = await this.deterministicShuffle(allHomophones, encryptionKey);
                let homophoneIndex = 0;
                
                for (let inputByte = 0; inputByte < 256; inputByte++) {
                    sbox[inputByte] = new Array(16);
                    for (let i = 0; i < 16; i++) {
                        const homophone = shuffledHomophones[homophoneIndex++];
                        sbox[inputByte][i] = homophone;
                        inverseSbox.set(homophone, inputByte);
                    }
                }
                
                return { sbox, inverseSbox };
            }

            async deterministicShuffle(array, key) {
                const shuffled = [...array];
                const hmacKey = await crypto.subtle.importKey(
                    'raw', key, { name: 'HMAC', hash: 'SHA-512' }, false, ['sign']
                );

                for (let i = shuffled.length - 1; i > 0; i--) {
                    const positionData = new Uint8Array([i >> 8, i & 0xFF]);
                    const hmacBuffer = await crypto.subtle.sign('HMAC', hmacKey, positionData);
                    const hmacArray = new Uint8Array(hmacBuffer);
                    const j = ((hmacArray[0] << 8) | hmacArray[1]) % (i + 1);
                    
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                
                return shuffled;
            }

            async encryptData(plaintext, passphrase) {
                const keyMaterial = await this.initialize(passphrase);
                const dataBytes = new TextEncoder().encode(plaintext);
                let state = new Uint8Array(dataBytes);

                for (let round = 0; round < this.rounds; round++) {
                    const roundKey = await this.getRoundKey(keyMaterial, round);
                    state = await this.processRound(state, roundKey, round);
                }

                return this.bytesToHomophones(state);
            }

            async decryptData(homophones, passphrase) {
                const keyMaterial = await this.initialize(passphrase);
                const encryptedBytes = this.homophonesToBytes(homophones);
                let state = new Uint8Array(encryptedBytes);

                for (let round = this.rounds - 1; round >= 0; round--) {
                    const roundKey = await this.getRoundKey(keyMaterial, round);
                    state = await this.processRoundReverse(state, roundKey, round);
                }

                return new TextDecoder().decode(state);
            }

            async processRound(data, roundKey, roundNumber) {
                const result = new Uint8Array(data.length);
                let prevBlock = await this.getInitialVector(roundKey, roundNumber);

                for (let i = 0; i < data.length; i++) {
                    let byte = data[i];
                    byte = this.applyDiffusionMode(byte, prevBlock, i);
                    
                    if (this.enableAffine) {
                        byte = this.applyAffineTransformations(byte, roundKey, 2);
                    }

                    result[i] = byte;
                    prevBlock = this.updateBlockState(prevBlock, byte, i, result);
                }

                return result;
            }

            async processRoundReverse(data, roundKey, roundNumber) {
                const result = new Uint8Array(data.length);
                let prevBlock = await this.getInitialVector(roundKey, roundNumber);

                for (let i = 0; i < data.length; i++) {
                    let byte = data[i];
                    prevBlock = this.updateBlockStateReverse(prevBlock, data[i], i, result);
                    
                    if (this.enableAffine) {
                        byte = this.reverseAffineTransformations(byte, roundKey, 2);
                    }

                    byte = this.reverseDiffusionMode(byte, prevBlock, i);
                    result[i] = byte;
                }

                return result;
            }

            applyDiffusionMode(byte, prevBlock, index) {
                switch (this.mode) {
                    case 'cbc': return byte ^ prevBlock[index % 16];
                    case 'cfb': return byte ^ this.affineTransform(prevBlock[index % 16], 31, 0);
                    case 'ofb': return byte ^ prevBlock[index % 16];
                    default: return byte;
                }
            }

            reverseDiffusionMode(byte, prevBlock, index) {
                return this.applyDiffusionMode(byte, prevBlock, index);
            }

            applyAffineTransformations(byte, roundKey, internalRounds) {
                let state = byte;
                for (let i = 0; i < internalRounds; i++) {
                    const a = (roundKey[i] & 0x7F) | 0x01;
                    const b = roundKey[(i + 1) % roundKey.length];
                    state = this.affineTransform(state, a, b);
                    state = (state ^ (state >> 4) ^ (state << 3)) & 0xFF;
                }
                return state;
            }

            reverseAffineTransformations(byte, roundKey, internalRounds) {
                let state = byte;
                for (let i = internalRounds - 1; i >= 0; i--) {
                    state = (state ^ (state >> 4) ^ (state << 3)) & 0xFF;
                    const a = (roundKey[i] & 0x7F) | 0x01;
                    const b = roundKey[(i + 1) % roundKey.length];
                    state = this.affineTransformReverse(state, a, b);
                }
                return state;
            }

            affineTransform(x, a, b) {
                return (a * x + b) % 256;
            }

            affineTransformReverse(y, a, b) {
                const aInv = this.gfInverse(a);
                return (aInv * (y - b + 256)) % 256;
            }

            gfInverse(a) {
                let t = 0, newt = 1;
                let r = 0x11B, newr = a;
                
                while (newr !== 0) {
                    const quotient = Math.floor(r / newr);
                    [t, newt] = [newt, t - quotient * newt];
                    [r, newr] = [newr, r - quotient * newr];
                }
                
                return (t + 256) % 256;
            }

            updateBlockState(prevBlock, currentByte, index, result) {
                const newBlock = new Uint8Array(prevBlock);
                switch (this.mode) {
                    case 'cbc': newBlock[index % 16] = currentByte; break;
                    case 'cfb': newBlock[index % 16] = result[index]; break;
                    case 'ofb': newBlock[index % 16] = this.affineTransform(prevBlock[index % 16], 31, 0); break;
                }
                return newBlock;
            }

            updateBlockStateReverse(prevBlock, currentByte, index, result) {
                return this.updateBlockState(prevBlock, currentByte, index, result);
            }

            bytesToHomophones(bytes) {
                let result = '';
                for (let i = 0; i < bytes.length; i++) {
                    const randIndex = crypto.getRandomValues(new Uint8Array(1))[0] % 16;
                    result += this.sbox[bytes[i]][randIndex];
                }
                return result;
            }

            homophonesToBytes(homophoneStr) {
                const result = new Uint8Array(homophoneStr.length / 2);
                for (let i = 0; i < homophoneStr.length; i += 2) {
                    const homophone = homophoneStr.substr(i, 2);
                    result[i / 2] = this.inverseSbox.get(homophone);
                }
                return result;
            }

            async getRoundKey(keyMaterial, roundNumber) {
                const roundData = new Uint8Array([...keyMaterial, roundNumber]);
                const hash = await crypto.subtle.digest('SHA-256', roundData);
                return new Uint8Array(hash).slice(0, 8);
            }

            async getInitialVector(key, roundNumber) {
                const roundData = new Uint8Array([...key, roundNumber]);
                const hash = await crypto.subtle.digest('SHA-256', roundData);
                return new Uint8Array(hash).slice(0, 16);
            }
        }

        // UI Controller
        class CipherUIController {
            constructor() {
                this.cipher = new UniversalHomophonicCipher();
                this.initEventListeners();
            }

            initEventListeners() {
                document.getElementById('encryptBtn').addEventListener('click', () => this.handleEncrypt());
                document.getElementById('decryptBtn').addEventListener('click', () => this.handleDecrypt());
                document.getElementById('clearBtn').addEventListener('click', () => this.handleClear());
            }

            async handleEncrypt() {
                this.setStatus('Обработка...', 'processing');
                
                try {
                    const passphrase = document.getElementById('passphrase').value;
                    const rounds = document.getElementById('rounds').value;
                    const mode = document.getElementById('mode').value;
                    const inputData = document.getElementById('inputData').value;

                    this.cipher.setRounds(rounds);
                    this.cipher.setMode(mode);
                    
                    const result = await this.cipher.encryptData(inputData, passphrase);
                    document.getElementById('outputData').textContent = result;
                    this.setStatus('Успешно зашифровано', 'ready');
                    
                } catch (error) {
                    this.setStatus('Ошибка: ' + error.message, 'error');
                }
            }

            async handleDecrypt() {
                this.setStatus('Обработка...', 'processing');
                
                try {
                    const passphrase = document.getElementById('passphrase').value;
                    const rounds = document.getElementById('rounds').value;
                    const mode = document.getElementById('mode').value;
                    const inputData = document.getElementById('inputData').value;

                    this.cipher.setRounds(rounds);
                    this.cipher.setMode(mode);
                    
                    const result = await this.cipher.decryptData(inputData, passphrase);
                    document.getElementById('outputData').textContent = result;
                    this.setStatus('Успешно расшифровано', 'ready');
                    
                } catch (error) {
                    this.setStatus('Ошибка: ' + error.message, 'error');
                }
            }

            handleClear() {
                document.getElementById('inputData').value = '';
                document.getElementById('outputData').textContent = 'Здесь появится результат...';
                this.setStatus('Готов', 'ready');
            }

            setStatus(message, type) {
                const statusElement = document.getElementById('status');
                statusElement.textContent = message;
                statusElement.className = `status-${type}`;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new CipherUIController();
        });
    </script>
</body>
</html>
