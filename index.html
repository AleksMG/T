<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Омонофонный шифр с аффинным преобразованием</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: var(--light-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea, select, button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-color);
            font-size: 1rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: var(--secondary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button.secondary {
            background: var(--accent-color);
        }
        
        button.secondary:hover {
            background: #c0392b;
        }
        
        .key-management {
            margin-top: 30px;
        }
        
        .key-visualization {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .letter-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .letter-row:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-height: 50px;
            word-break: break-all;
        }
        
        .error {
            color: var(--accent-color);
            font-weight: 600;
            margin-top: 10px;
        }
        
        .success {
            color: #2ecc71;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .flex-row {
            display: flex;
            gap: 10px;
        }
        
        .flex-row > * {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Омонофонный шифр с аффинным преобразованием</h1>
            <p class="description">Профессиональная реализация шифра с нелинейным преобразованием на основе решётки Z₂₆</p>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <h2>Шифрование</h2>
                <div class="input-group">
                    <label for="encryption-key">Ключ шифрования (строка из букв):</label>
                    <input type="text" id="encryption-key" placeholder="Введите ключевую фразу" value="CRYPTO">
                </div>
                <div class="input-group">
                    <label for="plaintext">Исходный текст:</label>
                    <textarea id="plaintext" placeholder="Введите текст для шифрования"></textarea>
                </div>
                <button id="encrypt-btn">Зашифровать</button>
                <div class="input-group">
                    <label>Результат шифрования:</label>
                    <div class="result" id="encryption-result"></div>
                </div>
            </div>
            
            <div class="panel">
                <h2>Расшифрование</h2>
                <div class="input-group">
                    <label for="decryption-key">Ключ расшифрования (строка из букв):</label>
                    <input type="text" id="decryption-key" placeholder="Введите ключевую фразу" value="CRYPTO">
                </div>
                <div class="input-group">
                    <label for="ciphertext">Шифртекст (числа через пробел):</label>
                    <textarea id="ciphertext" placeholder="Введите числа для расшифрования"></textarea>
                </div>
                <button id="decrypt-btn">Расшифровать</button>
                <div class="input-group">
                    <label>Результат расшифрования:</label>
                    <div class="result" id="decryption-result"></div>
                </div>
            </div>
        </div>
        
        <div class="panel key-management">
            <h2>Управление ключами и таблица омонофонов</h2>
            <div class="input-group">
                <label for="key-phrase">Фраза для генерации ключа:</label>
                <div class="flex-row">
                    <input type="text" id="key-phrase" placeholder="Введите фразу для генерации" value="SECRETKEY">
                    <button id="generate-keys">Сгенерировать ключи</button>
                </div>
            </div>
            
            <div class="input-group">
                <label>Таблица омонофонов (генерируется автоматически):</label>
                <div class="key-visualization" id="key-table">
                    <!-- Сюда будет вставлена таблица ключей -->
                </div>
            </div>
            
            <div class="flex-row">
                <button id="save-keys">Сохранить ключи</button>
                <button id="load-keys" class="secondary">Загрузить ключи</button>
            </div>
        </div>
    </div>

    <script>
        // Алфавит и базовые настройки
        const ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const ALPHABET_SIZE = ALPHABET.length;
        const HOMOPHONE_POOL_SIZE = 1000; // Общий пул омонофонов (0-999)
        
        // Глобальные переменные для хранения состояния
        let homophoneMap = {}; // Сопоставление букв с массивами омонофонов
        let reverseHomophoneMap = {}; // Обратное сопоставление омонофонов с буквами
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Генерация начальной таблицы омонофонов
            generateHomophoneTables('CRYPTO');
            
            // Назначение обработчиков событий
            document.getElementById('encrypt-btn').addEventListener('click', encryptText);
            document.getElementById('decrypt-btn').addEventListener('click', decryptText);
            document.getElementById('generate-keys').addEventListener('click', generateKeysFromPhrase);
            document.getElementById('save-keys').addEventListener('click', saveKeys);
            document.getElementById('load-keys').addEventListener('click', loadKeys);
        });
        
        // Генерация таблиц омонофонов на основе ключевой фразы
        function generateHomophoneTables(keyPhrase) {
            // Очистка предыдущих данных
            homophoneMap = {};
            reverseHomophoneMap = {};
            
            // Нормализация ключевой фразы (только буквы, в верхнем регистре)
            const normalizedKey = keyPhrase.toUpperCase().replace(/[^A-Z]/g, '');
            
            // Создание числового представления ключа для детерминированной генерации
            let keySum = 0;
            for (let i = 0; i < normalizedKey.length; i++) {
                keySum += ALPHABET.indexOf(normalizedKey[i]);
            }
            
            // Инициализация генератора псевдослучайных чисел с seed на основе ключа
            let seed = keySum;
            function seededRandom() {
                seed = (seed * 9301 + 49297) % 233280;
                return seed / 233280;
            }
            
            // Распределение омонофонов по буквам пропорционально частотам в английском языке
            // Частоты букв в английском языке (приблизительные)
            const letterFrequencies = {
                'A': 8.2, 'B': 1.5, 'C': 2.8, 'D': 4.3, 'E': 12.7,
                'F': 2.2, 'G': 2.0, 'H': 6.1, 'I': 7.0, 'J': 0.15,
                'K': 0.77, 'L': 4.0, 'M': 2.4, 'N': 6.7, 'O': 7.5,
                'P': 1.9, 'Q': 0.095, 'R': 6.0, 'S': 6.3, 'T': 9.1,
                'U': 2.8, 'V': 0.98, 'W': 2.4, 'X': 0.15, 'Y': 2.0, 'Z': 0.074
            };
            
            // Вычисление общего веса
            let totalWeight = 0;
            for (let letter of ALPHABET) {
                totalWeight += letterFrequencies[letter];
            }
            
            // Распределение омонофонов
            const usedNumbers = new Set();
            for (let letter of ALPHABET) {
                const frequency = letterFrequencies[letter];
                const homophoneCount = Math.max(1, Math.round(frequency / totalWeight * HOMOPHONE_POOL_SIZE));
                
                homophoneMap[letter] = [];
                
                // Генерация уникальных омонофонов для этой буквы
                while (homophoneMap[letter].length < homophoneCount) {
                    const num = Math.floor(seededRandom() * HOMOPHONE_POOL_SIZE);
                    
                    if (!usedNumbers.has(num)) {
                        homophoneMap[letter].push(num);
                        usedNumbers.add(num);
                        reverseHomophoneMap[num] = letter;
                    }
                }
                
                // Сортировка для удобства
                homophoneMap[letter].sort((a, b) => a - b);
            }
            
            // Визуализация таблицы омонофонов
            renderKeyTable();
        }
        
        // Визуализация таблицы ключей
        function renderKeyTable() {
            const keyTable = document.getElementById('key-table');
            keyTable.innerHTML = '';
            
            for (let letter of ALPHABET) {
                const row = document.createElement('div');
                row.className = 'letter-row';
                
                const letterSpan = document.createElement('span');
                letterSpan.textContent = letter + ':';
                letterSpan.style.fontWeight = 'bold';
                
                const homophonesSpan = document.createElement('span');
                homophonesSpan.textContent = homophoneMap[letter].join(', ');
                
                row.appendChild(letterSpan);
                row.appendChild(homophonesSpan);
                keyTable.appendChild(row);
            }
        }
        
        // Аффинное преобразование (нелинейная замена на решётке Z₂₆)
        function affineTransform(letter, key, position, encrypt = true) {
            const a = 15; // Взаимно простое с 26
            const aInverse = 7; // Обратное к a mod 26 (15*7=105≡1 mod 26)
            
            // Преобразование ключа в числовое значение для влияния на преобразование
            let keyValue = 0;
            for (let i = 0; i < key.length; i++) {
                keyValue += ALPHABET.indexOf(key[i]);
            }
            
            const letterIndex = ALPHABET.indexOf(letter);
            if (letterIndex === -1) return letter; // Не буква
            
            // Добавляем влияние позиции и ключа
            const b = (keyValue + position) % ALPHABET_SIZE;
            
            if (encrypt) {
                // Шифрование: E(x) = (ax + b) mod 26
                return ALPHABET[(a * letterIndex + b) % ALPHABET_SIZE];
            } else {
                // Расшифрование: D(x) = a⁻¹(x - b) mod 26
                let result = aInverse * (letterIndex - b);
                while (result < 0) result += ALPHABET_SIZE;
                return ALPHABET[result % ALPHABET_SIZE];
            }
        }
        
        // Шифрование текста
        function encryptText() {
            const key = document.getElementById('encryption-key').value.toUpperCase().replace(/[^A-Z]/g, '');
            const plaintext = document.getElementById('plaintext').value.toUpperCase();
            const resultElement = document.getElementById('encryption-result');
            
            if (!key) {
                resultElement.innerHTML = '<span class="error">Введите ключ шифрования</span>';
                return;
            }
            
            if (!plaintext) {
                resultElement.innerHTML = '<span class="error">Введите текст для шифрования</span>';
                return;
            }
            
            let ciphertext = [];
            
            try {
                let position = 0;
                for (let char of plaintext) {
                    if (ALPHABET.includes(char)) {
                        // Применяем аффинное преобразование
                        const transformedChar = affineTransform(char, key, position, true);
                        
                        // Выбираем случайный омонофон для преобразованной буквы
                        const homophones = homophoneMap[transformedChar];
                        const randomIndex = Math.floor(Math.random() * homophones.length);
                        const homophone = homophones[randomIndex];
                        
                        ciphertext.push(homophone.toString().padStart(3, '0'));
                        position++;
                    } else {
                        // Не-буквенные символы добавляем как есть
                        ciphertext.push(char);
                    }
                }
                
                resultElement.innerHTML = ciphertext.join(' ');
            } catch (error) {
                resultElement.innerHTML = `<span class="error">Ошибка шифрования: ${error.message}</span>`;
            }
        }
        
        // Расшифрование текста
        function decryptText() {
            const key = document.getElementById('decryption-key').value.toUpperCase().replace(/[^A-Z]/g, '');
            const ciphertext = document.getElementById('ciphertext').value;
            const resultElement = document.getElementById('decryption-result');
            
            if (!key) {
                resultElement.innerHTML = '<span class="error">Введите ключ расшифрования</span>';
                return;
            }
            
            if (!ciphertext) {
                resultElement.innerHTML = '<span class="error">Введите шифртекст для расшифрования</span>';
                return;
            }
            
            let plaintext = [];
            const cipherNumbers = ciphertext.split(/\s+/);
            
            try {
                let position = 0;
                for (let numStr of cipherNumbers) {
                    // Пропускаем пустые элементы
                    if (!numStr.trim()) continue;
                    
                    // Проверяем, является ли элемент числом
                    if (/^\d+$/.test(numStr)) {
                        const num = parseInt(numStr, 10);
                        
                        // Находим букву по омонофону
                        if (reverseHomophoneMap.hasOwnProperty(num)) {
                            const letter = reverseHomophoneMap[num];
                            
                            // Применяем обратное аффинное преобразование
                            const originalChar = affineTransform(letter, key, position, false);
                            plaintext.push(originalChar);
                            position++;
                        } else {
                            plaintext.push('?');
                        }
                    } else {
                        // Нечисловые элементы добавляем как есть
                        plaintext.push(numStr);
                    }
                }
                
                resultElement.textContent = plaintext.join('');
            } catch (error) {
                resultElement.innerHTML = `<span class="error">Ошибка расшифрования: ${error.message}</span>`;
            }
        }
        
        // Генерация ключей из фразы
        function generateKeysFromPhrase() {
            const phrase = document.getElementById('key-phrase').value;
            if (phrase) {
                generateHomophoneTables(phrase);
                document.getElementById('encryption-key').value = phrase;
                document.getElementById('decryption-key').value = phrase;
                
                const keyTable = document.getElementById('key-table');
                keyTable.innerHTML = '<span class="success">Ключи успешно сгенерированы</span>';
                setTimeout(() => renderKeyTable(), 1000);
            }
        }
        
        // Сохранение ключей в LocalStorage
        function saveKeys() {
            try {
                const keysData = {
                    homophoneMap: homophoneMap,
                    reverseHomophoneMap: reverseHomophoneMap
                };
                
                localStorage.setItem('homophoneCipherKeys', JSON.stringify(keysData));
                alert('Ключи успешно сохранены в браузере!');
            } catch (error) {
                alert('Ошибка при сохранении ключей: ' + error.message);
            }
        }
        
        // Загрузка ключей из LocalStorage
        function loadKeys() {
            try {
                const savedKeys = localStorage.getItem('homophoneCipherKeys');
                if (savedKeys) {
                    const keysData = JSON.parse(savedKeys);
                    homophoneMap = keysData.homophoneMap;
                    reverseHomophoneMap = keysData.reverseHomophoneMap;
                    
                    renderKeyTable();
                    alert('Ключи успешно загружены!');
                } else {
                    alert('Сохранённые ключи не найдены.');
                }
            } catch (error) {
                alert('Ошибка при загрузке ключей: ' + error.message);
            }
        }
    </script>
</body>
</html>
