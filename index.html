<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Омонофонный шифр с CBC-режимом</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: var(--light-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea, select, button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-color);
            font-size: 1rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: var(--secondary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button.secondary {
            background: var(--accent-color);
        }
        
        button.secondary:hover {
            background: #c0392b;
        }
        
        .key-management {
            margin-top: 30px;
        }
        
        .key-visualization {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .letter-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .letter-row:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-height: 50px;
            word-break: break-all;
        }
        
        .error {
            color: var(--accent-color);
            font-weight: 600;
            margin-top: 10px;
        }
        
        .success {
            color: #2ecc71;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .flex-row {
            display: flex;
            gap: 10px;
        }
        
        .flex-row > * {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Омонофонный шифр с CBC-режимом</h1>
            <p class="description">Усиленная версия с зависимостью от предыдущего шифртекста</p>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <h2>Шифрование</h2>
                <div class="input-group">
                    <label for="encryption-key">Ключ шифрования (строка из букв):</label>
                    <input type="text" id="encryption-key" placeholder="Введите ключевую фразу" value="CRYPTO">
                </div>
                <div class="input-group">
                    <label for="plaintext">Исходный текст:</label>
                    <textarea id="plaintext" placeholder="Введите текст для шифрования"></textarea>
                </div>
                <button id="encrypt-btn">Зашифровать</button>
                <div class="input-group">
                    <label>Результат шифрования:</label>
                    <div class="result" id="encryption-result"></div>
                </div>
            </div>
            
            <div class="panel">
                <h2>Расшифрование</h2>
                <div class="input-group">
                    <label for="decryption-key">Ключ расшифрования (строка из букв):</label>
                    <input type="text" id="decryption-key" placeholder="Введите ключевую фразу" value="CRYPTO">
                </div>
                <div class="input-group">
                    <label for="ciphertext">Шифртекст (числа через пробел):</label>
                    <textarea id="ciphertext" placeholder="Введите числа для расшифрования"></textarea>
                </div>
                <button id="decrypt-btn">Расшифровать</button>
                <div class="input-group">
                    <label>Результат расшифрования:</label>
                    <div class="result" id="decryption-result"></div>
                </div>
            </div>
        </div>
        
        <div class="panel key-management">
            <h2>Таблица омонофонов (постоянная)</h2>
            <div class="input-group">
                <label>Таблица омонофонов (уникальные двузначные числа 00-99):</label>
                <div class="key-visualization" id="key-table">
                    <!-- Сюда будет вставлена таблица ключей -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Алфавит и базовые настройки
        const ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const ALPHABET_SIZE = ALPHABET.length;
        
        // ПОСТОЯННАЯ таблица омонофонов (уникальные двузначные числа 00-99)
        const homophoneMap = {
            'E': ['00', '01', '02', '03', '04', '05', '06', '07'],
            'T': ['08', '09', '10', '11', '12', '13', '14'],  
            'A': ['15', '16', '17', '18', '19', '20'],
            'O': ['21', '22', '23', '24', '25', '26'],
            'I': ['27', '28', '29', '30', '31'],
            'N': ['32', '33', '34', '35', '36'],
            'S': ['37', '38', '39', '40'],
            'H': ['41', '42', '43', '44'],
            'R': ['45', '46', '47', '48'],
            'D': ['49', '50', '51'],
            'L': ['52', '53', '54'],
            'C': ['55', '56', '57'],
            'U': ['58', '59', '60'],
            'M': ['61', '62', '63'],
            'W': ['64', '65', '66'],
            'F': ['67', '68', '69'],
            'G': ['70', '71', '72'],
            'Y': ['73', '74', '75'],
            'P': ['76', '77', '78'],
            'B': ['79', '80', '81'],
            'V': ['82', '83', '84'],
            'K': ['85', '86', '87'],
            'J': ['88', '89', '90'],
            'X': ['91', '92', '93'],
            'Q': ['94', '95', '96'],
            'Z': ['97', '98', '99']
        };
        
        // Обратное отображение (омонофон → буква)
        const reverseHomophoneMap = {};
        for (const [letter, numbers] of Object.entries(homophoneMap)) {
            for (const number of numbers) {
                reverseHomophoneMap[number] = letter;
            }
        }
        
        // Виженер с CBC-режимом
        function vigenereCBC(letter, key, position, prevCipherNum = 0, encrypt = true) {
            const keyChar = key[position % key.length];
            const keyNum = ALPHABET.indexOf(keyChar);
            const letterNum = ALPHABET.indexOf(letter);
            
            if (encrypt) {
                // Шифрование: (x + k + prev) mod 26
                const cipherNum = (letterNum + keyNum + prevCipherNum) % ALPHABET_SIZE;
                return { char: ALPHABET[cipherNum], num: cipherNum };
            } else {
                // Расшифрование: (c - k - prev) mod 26
                let plainNum = (letterNum - keyNum - prevCipherNum) % ALPHABET_SIZE;
                if (plainNum < 0) plainNum += ALPHABET_SIZE;
                return { char: ALPHABET[plainNum], num: plainNum };
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Отображение таблицы омонофонов
            renderKeyTable();
            
            // Назначение обработчиков событий
            document.getElementById('encrypt-btn').addEventListener('click', encryptText);
            document.getElementById('decrypt-btn').addEventListener('click', decryptText);
        });
        
        // Визуализация таблицы ключей
        function renderKeyTable() {
            const keyTable = document.getElementById('key-table');
            keyTable.innerHTML = '';
            
            for (let letter of ALPHABET) {
                const row = document.createElement('div');
                row.className = 'letter-row';
                
                const letterSpan = document.createElement('span');
                letterSpan.textContent = letter + ':';
                letterSpan.style.fontWeight = 'bold';
                
                const homophonesSpan = document.createElement('span');
                homophonesSpan.textContent = homophoneMap[letter].join(', ');
                
                row.appendChild(letterSpan);
                row.appendChild(homophonesSpan);
                keyTable.appendChild(row);
            }
        }
        
        // Шифрование текста
        function encryptText() {
            const key = document.getElementById('encryption-key').value.toUpperCase().replace(/[^A-Z]/g, '');
            const plaintext = document.getElementById('plaintext').value.toUpperCase();
            const resultElement = document.getElementById('encryption-result');
            
            if (!key) {
                resultElement.innerHTML = '<span class="error">Введите ключ шифрования</span>';
                return;
            }
            
            if (!plaintext) {
                resultElement.innerHTML = '<span class="error">Введите текст для шифрования</span>';
                return;
            }
            
            let ciphertext = [];
            let prevCipherNum = 0;
            
            try {
                let position = 0;
                for (let char of plaintext) {
                    if (ALPHABET.includes(char)) {
                        // 1. Виженер с CBC-режимом
                        const transformed = vigenereCBC(char, key, position, prevCipherNum, true);
                        
                        // 2. Случайный выбор омонофона из целевой буквы
                        const homophones = homophoneMap[transformed.char];
                        if (homophones && homophones.length > 0) {
                            const randomIndex = Math.floor(Math.random() * homophones.length);
                            const homophone = homophones[randomIndex];
                            ciphertext.push(homophone);
                            prevCipherNum = transformed.num;
                        } else {
                            ciphertext.push('??');
                        }
                        position++;
                    } else {
                        // Не-буквенные символы добавляем как есть
                        ciphertext.push(char);
                    }
                }
                
                resultElement.innerHTML = ciphertext.join(' ');
            } catch (error) {
                resultElement.innerHTML = `<span class="error">Ошибка шифрования: ${error.message}</span>`;
                console.error("Ошибка шифрования:", error);
            }
        }
        
        // Расшифрование текста
        function decryptText() {
            const key = document.getElementById('decryption-key').value.toUpperCase().replace(/[^A-Z]/g, '');
            const ciphertext = document.getElementById('ciphertext').value;
            const resultElement = document.getElementById('decryption-result');
            
            if (!key) {
                resultElement.innerHTML = '<span class="error">Введите ключ расшифрования</span>';
                return;
            }
            
            if (!ciphertext) {
                resultElement.innerHTML = '<span class="error">Введите шифртекст для расшифрования</span>';
                return;
            }
            
            let plaintext = [];
            const cipherNumbers = ciphertext.split(/\s+/);
            let prevCipherNum = 0;
            
            try {
                let position = 0;
                for (let numStr of cipherNumbers) {
                    // Пропускаем пустые элементы
                    if (!numStr.trim()) continue;
                    
                    // Проверяем, является ли элемент двузначным числом
                    if (/^\d{2}$/.test(numStr)) {
                        // 1. Находим букву по омонофону
                        if (reverseHomophoneMap.hasOwnProperty(numStr)) {
                            const cipherChar = reverseHomophoneMap[numStr];
                            const cipherNum = ALPHABET.indexOf(cipherChar);
                            
                            // 2. Обратное преобразование Виженера с CBC-режимом
                            const originalChar = vigenereCBC(cipherChar, key, position, prevCipherNum, false);
                            plaintext.push(originalChar.char);
                            prevCipherNum = cipherNum;
                            position++;
                        } else {
                            plaintext.push('?');
                        }
                    } else {
                        // Нечисловые элементы добавляем как есть
                        plaintext.push(numStr);
                    }
                }
                
                resultElement.textContent = plaintext.join('');
            } catch (error) {
                resultElement.innerHTML = `<span class="error">Ошибка расшифрования: ${error.message}</span>`;
                console.error("Ошибка расшифрования:", error);
            }
        }
    </script>
</body>
</html>
