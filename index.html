<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriFid - Профессиональная реализация</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a2e;
            color: #e6e6e6;
        }
        h1, h2 {
            color: #4cc9f0;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .panel {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            flex: 1;
            min-width: 300px;
        }
        textarea, input, button, select {
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            border: 1px solid #4cc9f0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #0f3460;
            color: #e6e6e6;
        }
        textarea {
            min-height: 120px;
            font-family: monospace;
        }
        button {
            background: #4cc9f0;
            color: #1a1a2e;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 14px;
            transition: background 0.3s;
            border-radius: 6px;
        }
        button:hover {
            background: #2b8cb6;
        }
        .status {
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            font-weight: bold;
        }
        .success {
            background: #4caf50;
            color: white;
        }
        .error {
            background: #f44336;
            color: white;
        }
        .warning {
            background: #ff9800;
            color: white;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }
        .explanation {
            background: #0f3460;
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
            border-left: 5px solid #4cc9f0;
        }
    </style>
</head>
<body>
    <h1>TriFid - Профессиональная реализация</h1>
    <h2>Омофоническое шифрование с афинным преобразованием</h2>

    <div class="container">
        <div class="panel">
            <h2>Шифрование</h2>
            <input type="text" id="encryptKey" placeholder="Ключевая фраза" value="секретный ключ">
            <input type="text" id="encryptIV" placeholder="Вектор инициализации (IV)" value="инициализация">
            <div class="checkbox-container">
                <input type="checkbox" id="encryptCBCMode">
                <label for="encryptCBCMode">Режим CBC</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="encryptHomophonicMode" checked>
                <label for="encryptHomophonicMode">Омофоническое шифрование</label>
            </div>
            <textarea id="plainText" placeholder="Текст для шифрования">Пример текста для шифрования</textarea>
            <button onclick="encrypt()">Зашифровать</button>
            <div id="encryptStatus" class="status"></div>
            <div>Шифротекст: <span id="cipherHex"></span></div>
        </div>

        <div class="panel">
            <h2>Дешифрование</h2>
            <input type="text" id="decryptKey" placeholder="Ключевая фраза" value="секретный ключ">
            <input type="text" id="decryptIV" placeholder="Вектор инициализации (IV)" value="инициализация">
            <div class="checkbox-container">
                <input type="checkbox" id="decryptCBCMode">
                <label for="decryptCBCMode">Режим CBC</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="decryptHomophonicMode" checked>
                <label for="decryptHomophonicMode">Омофоническое шифрование</label>
            </div>
            <textarea id="cipherText" placeholder="Шифротекст"></textarea>
            <button onclick="decrypt()">Дешифровать</button>
            <div id="decryptStatus" class="status"></div>
            <div>Результат: <span id="decryptedText"></span></div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let staticSbox = null;
        let staticSboxInverse = null;
        let dynamicSbox = null;
        let dynamicSboxInverse = null;
        let homophonicSbox = null;
        let homophonicSboxInverse = null;
        let currentKey = "";

        // Афинное преобразование: y = (a * x + b) mod m
        function affineTransform(x, a = 11, b = 19, m = 256) {
            return (a * x + b) % m;
        }

        // Обратное афинное преобразование
        function inverseAffineTransform(y, a = 11, b = 19, m = 256) {
            // Обратный элемент для a=11 mod 256 = 163
            // Проверка: (11 * 163) % 256 = 1793 % 256 = 1
            const a_inv = 163;
            let result = a_inv * (y - b);
            
            // Обработка отрицательных значений
            while (result < 0) result += m;
            return result % m;
        }

        // Криптографически стойкое перемешивание Фишера-Йейтса
        async function cryptoShuffle(array, key, salt = "") {
            const encoder = new TextEncoder();
            
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                encoder.encode(key),
                {name: 'PBKDF2'},
                false,
                ['deriveBits']
            );
            
            const derivedBits = await crypto.subtle.deriveBits(
                {
                    name: 'PBKDF2',
                    salt: encoder.encode(salt),
                    iterations: 100000,
                    hash: 'SHA-512'
                },
                keyMaterial,
                array.length * 16
            );
            
            const hashArray = new Uint8Array(derivedBits);
            const result = [...array];
            
            for (let i = result.length - 1; i > 0; i--) {
                const hashIndex = i % hashArray.length;
                const j = hashArray[hashIndex] % (i + 1);
                [result[i], result[j]] = [result[j], result[i]];
                hashArray[hashIndex] = (hashArray[hashIndex] + result[i].charCodeAt(0)) % 256;
            }
            
            return result;
        }

        // Инициализация статического S-Box
        async function initStaticSbox(key) {
            if (staticSbox !== null && currentKey === key) return;
            
            const tempArray = Array.from({length: 256}, (_, i) => i);
            const encoder = new TextEncoder();
            
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                encoder.encode(key),
                {name: 'PBKDF2'},
                false,
                ['deriveBits']
            );
            
            const derivedBits = await crypto.subtle.deriveBits(
                {
                    name: 'PBKDF2',
                    salt: encoder.encode("static_salt"),
                    iterations: 100000,
                    hash: 'SHA-512'
                },
                keyMaterial,
                2048
            );
            
            const hashArray = new Uint8Array(derivedBits);
            
            for (let i = tempArray.length - 1; i > 0; i--) {
                const hashIndex = i % hashArray.length;
                const j = hashArray[hashIndex] % (i + 1);
                [tempArray[i], tempArray[j]] = [tempArray[j], tempArray[i]];
                hashArray[hashIndex] = (hashArray[hashIndex] + tempArray[i]) % 256;
            }
            
            staticSbox = new Array(16);
            staticSboxInverse = new Array(256);
            
            for (let i = 0; i < 16; i++) {
                staticSbox[i] = new Array(16);
                for (let j = 0; j < 16; j++) {
                    const value = tempArray[i * 16 + j];
                    staticSbox[i][j] = value;
                    staticSboxInverse[value] = (i << 4) | j;
                }
            }
        }

        // Генерация динамического S-Box
        async function createDynamicSbox(key) {
            if (key === currentKey && dynamicSbox !== null) {
                return {sbox: dynamicSbox, inverse: dynamicSboxInverse};
            }
            
            currentKey = key;
            const tempArray = Array.from({length: 256}, (_, i) => i);
            const encoder = new TextEncoder();
            
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                encoder.encode(key),
                {name: 'PBKDF2'},
                false,
                ['deriveBits']
            );
            
            const derivedBits = await crypto.subtle.deriveBits(
                {
                    name: 'PBKDF2',
                    salt: encoder.encode("dynamic_salt"),
                    iterations: 100000,
                    hash: 'SHA-512'
                },
                keyMaterial,
                2048
            );
            
            const hashArray = new Uint8Array(derivedBits);
            
            for (let i = tempArray.length - 1; i > 0; i--) {
                const hashIndex = i % hashArray.length;
                const j = hashArray[hashIndex] % (i + 1);
                [tempArray[i], tempArray[j]] = [tempArray[j], tempArray[i]];
                hashArray[hashIndex] = (hashArray[hashIndex] + tempArray[i]) % 256;
            }
            
            dynamicSbox = new Array(16);
            dynamicSboxInverse = new Array(256);
            
            for (let i = 0; i < 16; i++) {
                dynamicSbox[i] = new Array(16);
                for (let j = 0; j < 16; j++) {
                    const value = tempArray[i * 16 + j];
                    dynamicSbox[i][j] = value;
                    dynamicSboxInverse[value] = (i << 4) | j;
                }
            }
            
            return {sbox: dynamicSbox, inverse: dynamicSboxInverse};
        }

        // Генерация омофонического S-Box
        async function createHomophonicSbox(key) {
            if (homophonicSbox !== null && currentKey === key) return;
            
            const base64Chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
            const allBigrams = [];
            
            for (let i = 0; i < 64; i++) {
                for (let j = 0; j < 64; j++) {
                    allBigrams.push(base64Chars[i] + base64Chars[j]);
                }
            }
            
            // Ключезависимое перемешивание ВСЕХ 4096 биграмм
            const shuffledBigrams = await cryptoShuffle(allBigrams, key, "homophonic_salt");
            
            homophonicSbox = new Array(16);
            homophonicSboxInverse = {};
            let bigramIndex = 0;
            
            for (let r = 0; r < 16; r++) {
                homophonicSbox[r] = new Array(16);
                for (let c = 0; c < 16; c++) {
                    homophonicSbox[r][c] = shuffledBigrams.slice(bigramIndex, bigramIndex + 16);
                    bigramIndex += 16;
                    
                    for (const bigram of homophonicSbox[r][c]) {
                        homophonicSboxInverse[bigram] = (r << 4) | c;
                    }
                }
            }
        }

        // Функции шифрования с афинным преобразованием
        function encryptByte(byte, prevCipher, dynSbox) {
            const xorByte = byte ^ prevCipher;
            const r = (xorByte >> 4) & 0x0F;
            const c = xorByte & 0x0F;
            
            // Static S-Box
            const staticValue = staticSbox[r][c];
            
            // Афинное преобразование между S-Box'ами
            const affineValue = affineTransform(staticValue);
            
            // Dynamic S-Box
            const newR = (affineValue >> 4) & 0x0F;
            const newC = affineValue & 0x0F;
            
            return dynSbox[newR][newC];
        }

        function decryptByte(cipherByte, prevCipher, dynSboxInverse) {
            // Dynamic S-Box (обратный)
            const dynamicValue = cipherByte;
            const staticValue = dynSboxInverse[dynamicValue];
            
            // Обратное афинное преобразование
            const affineValue = inverseAffineTransform(staticValue);
            
            // Static S-Box (обратный)
            const xorByte = staticSboxInverse[affineValue];
            
            return xorByte ^ prevCipher;
        }

        // Базовое шифрование
        async function encrypt() {
            const key = document.getElementById('encryptKey').value;
            const ivText = document.getElementById('encryptIV').value;
            const text = document.getElementById('plainText').value;
            const useCBC = document.getElementById('encryptCBCMode').checked;
            const useHomophonic = document.getElementById('encryptHomophonicMode').checked;
            
            if (!key || !text) {
                showStatus('encryptStatus', 'error', 'Введите ключ и текст');
                return;
            }
            
            try {
                await initStaticSbox(key);
                const {sbox: dynSbox} = await createDynamicSbox(key);
                if (useHomophonic) {
                    await createHomophonicSbox(key);
                }
                
                const encoder = new TextEncoder();
                const data = encoder.encode(text);
                const ivData = encoder.encode(ivText);
                
                let prevCipher = 0;
                const resultBytes = new Uint8Array(data.length);
                let resultText = '';
                
                for (let i = 0; i < data.length; i++) {
                    // Правильная реализация CBC
                    const currentXorValue = useCBC ? 
                        (i === 0 ? (ivData[0] || 0) : prevCipher) : 
                        0;
                    
                    const cipherByte = encryptByte(data[i], currentXorValue, dynSbox);
                    resultBytes[i] = cipherByte;
                    
                    if (useHomophonic) {
                        const r = (cipherByte >> 4) & 0x0F;
                        const c = cipherByte & 0x0F;
                        const options = homophonicSbox[r][c];
                        const randomIndex = crypto.getRandomValues(new Uint8Array(1))[0] % 16;
                        resultText += options[randomIndex];
                    }
                    
                    prevCipher = cipherByte;
                }
                
                if (!useHomophonic) {
                    const hexResult = Array.from(resultBytes).map(b => b.toString(16).padStart(2, '0')).join('');
                    document.getElementById('cipherText').value = hexResult;
                    document.getElementById('cipherHex').textContent = hexResult;
                } else {
                    document.getElementById('cipherText').value = resultText;
                    document.getElementById('cipherHex').textContent = resultText;
                }
                
                showStatus('encryptStatus', 'success', `Успешно зашифровано ${data.length} байт`);
            } catch (error) {
                showStatus('encryptStatus', 'error', 'Ошибка при шифровании: ' + error.message);
            }
        }

        // Базовое дешифрование
        async function decrypt() {
            const key = document.getElementById('decryptKey').value;
            const ivText = document.getElementById('decryptIV').value;
            const cipherData = document.getElementById('cipherText').value;
            const useCBC = document.getElementById('decryptCBCMode').checked;
            const useHomophonic = document.getElementById('decryptHomophonicMode').checked;
            
            if (!key || !cipherData) {
                showStatus('decryptStatus', 'error', 'Введите ключ и шифротекст');
                return;
            }
            
            try {
                await initStaticSbox(key);
                const {inverse: dynSboxInverse} = await createDynamicSbox(key);
                if (useHomophonic) {
                    await createHomophonicSbox(key);
                }
                
                const encoder = new TextEncoder();
                const ivData = encoder.encode(ivText);
                
                let byteArray;
                if (useHomophonic) {
                    if (cipherData.length % 2 !== 0) {
                        throw new Error('Неверная длина омофонического шифротекста');
                    }
                    
                    byteArray = new Uint8Array(cipherData.length / 2);
                    for (let i = 0; i < cipherData.length; i += 2) {
                        const bigram = cipherData.substr(i, 2);
                        if (!(bigram in homophonicSboxInverse)) {
                            throw new Error(`Неизвестная биграмма: ${bigram}`);
                        }
                        byteArray[i/2] = homophonicSboxInverse[bigram];
                    }
                } else {
                    if (!/^[0-9a-fA-F]+$/.test(cipherData) || cipherData.length % 2 !== 0) {
                        throw new Error('Неверный формат HEX данных');
                    }
                    
                    byteArray = new Uint8Array(cipherData.length / 2);
                    for (let i = 0; i < cipherData.length; i += 2) {
                        byteArray[i/2] = parseInt(cipherData.substr(i, 2), 16);
                    }
                }
                
                const result = new Uint8Array(byteArray.length);
                
                for (let i = 0; i < byteArray.length; i++) {
                    const currentXorValue = useCBC ? 
                        (i === 0 ? (ivData[0] || 0) : byteArray[i-1]) : 
                        0;
                    
                    result[i] = decryptByte(byteArray[i], currentXorValue, dynSboxInverse);
                }
                
                const decoder = new TextDecoder();
                const textResult = decoder.decode(result);
                document.getElementById('decryptedText').textContent = textResult;
                
                showStatus('decryptStatus', 'success', `Успешно дешифровано ${byteArray.length} байт`);
            } catch (error) {
                showStatus('decryptStatus', 'error', 'Ошибка при дешифровании: ' + error.message);
            }
        }

        // Вспомогательные функции
        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'status ' + type;
        }

        // Тест обратимости (для отладки)
        async function testReversibility() {
            await initStaticSbox("test");
            await createDynamicSbox("test");
            
            console.log("=== ТЕСТ ОБРАТИМОСТИ ===");
            for (let i = 0; i < 256; i++) {
                const encrypted = encryptByte(i, 0, dynamicSbox);
                const decrypted = decryptByte(encrypted, 0, dynamicSboxInverse);
                
                if (i !== decrypted) {
                    console.error("Ошибка при byte:", i, "encrypted:", encrypted, "decrypted:", decrypted);
                    return false;
                }
            }
            console.log("Все преобразования обратимы!");
            return true;
        }
    </script>
</body>
</html>
